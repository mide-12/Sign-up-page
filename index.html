<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="leftbox">
            <h1>Sign Up</h1>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Retype password" required>
            <button type="submit">SIGN UP</button>
        </div>
        <div class="rightbox">
            <h2>Sign in with<br>social network</h2>
            <button type="submit" class="twitter-btn">Log in with Twitter</button>
            <button type="submit" class="facebook-btn">Log in with Facebook</button>
            <button type="submit" class="google-btn">Log in with Google+</button>
        </div>
    </main>
</body>
</html>
